@(form: Form[Login.LogForm])(error: String)
@main {
} {
    <script src="@routes.Assets.at("javascripts/login/main.js")" type="text/javascript"></script>
} {
<h1>Logga in</h1>
<p style="color:red;"> @error </p>
@if(flash.contains("success")) {
    <p class="success">
            @flash.get("success")
    </p>
}


@helper.form(routes.Login.authenticate()){ <!--Ändra action här // Michel-->
    <p> Email: </p>
    <input type='email' name='email' placeholder="Email" value="@form("email").value"/>
    <p> Lösenord: </p>
    <input type='password' name='password' placeholder="Lösenord" /><br>
    <input type='submit' name='Submit' value='Logga in' />
}

}
