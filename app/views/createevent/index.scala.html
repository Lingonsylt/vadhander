@(eventForm : Form[Event])

@import helper.twitterBootstrap._

@main {
} {
    <script src="@routes.Assets.at("javascripts/createvent/main.js")" type="text/javascript"></script>
} {
    <h1>Skapa ett event</h1>
    @helper.form(action = routes.CreateEvent.create()) {
        @helper.inputText(eventForm("caption"), '_label -> "Beskrivning")


    <input type="text" name="tags" placeholder="Taggar" class="tagManager"/><script>
    <script>
        jQuery(".tagManager").tagsManager({
        typeahead: true,
        typeaheadAjaxSource: '/ajax/countries',
        typeaheadAjaxPolling: true,
        AjaxPush: '/ajax/countries/push'
        });
    </script>


    <div data-date-format="dd-mm-yyyy" data-date="11:22" id="dp3"class="input-append date" autoclose="true">
        <input type="text" value="test231" size="16" class="span2">
        <span class="add-on"><i class="icon-calendar"></i></span>
    <script type="text/javascript">
        $('#datepicker').datepicker('show');

    </script>

    <div class="input-append bootstrap-timepicker">
        <input id="timepicker" type="text" class="input-small">
        <span class="add-on">
            <i class="icon-time"></i>
        </span>
    </div>

     <script type="text/javascript">
         $('#timepicker').timepicker({
         minuteStep: 1,
         template: 'modal',
         showSeconds: false,
         showMeridian: false
         });
     </script>


     <input type="submit" value="Skapa event" />


    }

}
