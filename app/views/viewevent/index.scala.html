@(event : Event)
@main {
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/viewevent.css")">
} {
    <script src="@routes.Assets.at("javascripts/viewevent/main.js")" type="text/javascript"></script>
} {
    <div>
    viewevent
    @if(event != null){
        <div>Rubrik: @event.caption</div>
        <div>Skapad: @event.time_created</div>
        <div>Skapad av: @event.creator.name</div>
    } else {
        Detta evenemang finns inte
    }
    </div>
}
